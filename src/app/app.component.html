<app-header
  *ngIf="
    !(
      router.url === '/register' ||
      router.url === '/login' ||
      router.url === '/forbidden'
    )
  "
></app-header>
<app-sidebar
  *ngIf="
    !(
      router.url === '/register' ||
      router.url === '/login' ||
      router.url === '/forbidden'
    )
  "
></app-sidebar>
<div
  class="p-4 lg:ml-[240px] md:ml-[190px]"
  *ngIf="
    !(
      router.url === '/register' ||
      router.url === '/login' ||
      router.url === '/forbidden'
    );
    else auth
  "
>
  <div
    class="p-4 border-2 border-[#FCFFE7] rounded-lg dark:border-gray-700 mt-14"
  >
    <router-outlet></router-outlet>
  </div>
</div>
<ng-template #auth>
  <router-outlet></router-outlet>
</ng-template>
<app-footer
  class="sm:flex sm:justify-end sm:mr-3"
  *ngIf="
    !(
      router.url === '/register' ||
      router.url === '/login' ||
      router.url === '/forbidden'
    )
  "
></app-footer>

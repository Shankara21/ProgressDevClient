<div
  class="block p-3 bg-white border border-gray-200 rounded-lg shadow "
>
  <div class="flex justify-between py-2 align-middle">
    <h5
      class="px-3 mb-2 text-3xl font-bold tracking-tight text-gray-900 "
    >
      Project Details
    </h5>
  </div>
  <div class="w-1/5 m-3 max-sm:w-1/2">
    <label
      for="first_name"
      class="block mb-2 text-sm font-medium text-gray-900 "
      >Search</label
    >
    <input
      type="text"
      id="first_name"
      [(ngModel)]="term"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm focus:ring-[#A0C3D2] focus:border-[#A0C3D2] block w-full p-2.5  rounded-xl"
      placeholder="Input here..."
    />
  </div>
  <h3 class="my-3 ml-2 text-2xl font-bold text-gray-700 ">
    List Document Done
  </h3>
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-center text-gray-500 ">
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50  "
      >
        <tr>
          <th scope="col" class="px-6 py-3">No</th>
          <th scope="col" class="px-6 py-3">Document</th>
          <th scope="col" class="px-6 py-3">Status</th>
          <th scope="col" class="px-6 py-3">File</th>
          <!-- <th scope="col" class="px-6 py-3">
            <span class="sr-only">Edit</span>
          </th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="!projectDone.length; else tes">
          <td colspan="4" class="px-6 py-4 text-center">Belum ada data.</td>
        </tr>
        <ng-template #tes>
          <tr
            class="bg-white border-b  hover:bg-gray-50 "
            *ngFor="
              let item of projectDone
                | filter : term
                | paginate : { itemsPerPage: itemsPerPage, currentPage: p };
              index as i
            "
          >
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap "
            >
              {{ i + 1 }}
            </th>
            <td class="px-6 py-4">
              {{ item.Category.code }} ({{ item.Category.name }})
            </td>
            <td class="px-6 py-4">
              <span
                class="px-4 py-2 text-xs font-medium text-green-800 bg-green-100 rounded-full "
                >{{ item.status == 0 ? "Progress" : "Done" }}</span
              >
            </td>
            <td class="px-6 py-4">
              <!-- Modal toggle -->
              <button
                data-modal-target="defaultModal"
                data-modal-toggle="defaultModal"
                class="text-white bg-gradient-to-r from-[#BD3246] via-[#8D0033] to-[#740021] hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300  font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 w-fit"
                type="button"
                (click)="getPath('bg.jpg')"
              >
                <i class="fa-solid fa-file"></i> File
              </button>

              <!-- Main modal -->
              <div
                id="defaultModal"
                tabindex="-1"
                aria-hidden="true"
                class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-modal md:h-full"
              >
                <div class="relative w-full h-full max-w-2xl md:h-auto">
                  <!-- Modal content -->
                  <div
                    class="relative bg-white rounded-lg shadow "
                  >
                    <!-- Modal header -->
                    <div
                      class="flex items-start justify-between p-4 border-b rounded-t "
                    >
                      <h3
                        class="text-xl font-semibold text-gray-900 "
                      >
                        Preview PDF
                      </h3>
                      <button
                        type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center  "
                        data-modal-hide="defaultModal"
                      >
                        <svg
                          aria-hidden="true"
                          class="w-5 h-5"
                          fill="currentColor"
                          viewBox="0 0 20 20"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"
                          ></path>
                        </svg>
                        <span class="sr-only">Close modal</span>
                      </button>
                    </div>
                    <!-- Modal body -->
                    <div class="p-6 space-y-6">
                      <img src="{{ path }}" alt="" />
                    </div>
                    <!-- Modal footer -->
                    <div
                      class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b "
                    >
                      <button
                        data-modal-hide="defaultModal"
                        type="button"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center "
                      >
                        I accept
                      </button>
                      <button
                        data-modal-hide="defaultModal"
                        type="button"
                        class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10  "
                      >
                        Decline
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- <a
                  routerLink="/projects/{{ item.id }}"
                  class="text-white bg-gradient-to-r from-[#BD3246] via-[#8D0033] to-[#740021] hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300  font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 w-fit"
                >
                  <i class="fa-solid fa-file"></i> File
                </a> -->
              <!-- <a
              (click)="delete(item.id)"
              class="text-white bg-gradient-to-r from-red-500 via-red-600 to-red-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300  font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 w-fit"
            >
              <i class="fa-solid fa-trash"></i> Delete
            </a> -->
            </td>
          </tr>
        </ng-template>
      </tbody>
    </table>
    <div *ngIf="projectDone.length" class="m-3 text-center">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
  <h3 class="my-3 ml-2 text-2xl font-bold text-gray-700 ">
    Update progress Document
  </h3>
  <div class="relative p-3 overflow-x-auto shadow-md sm:rounded-lg">
    <form [formGroup]="form">
      <div class="lg:w-1/2">
        <label
          for="first_name"
          class="block mb-2 text-sm font-medium text-gray-900 "
          >Document</label
        >
        <select
          id="countries"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5   "
        >
          <option *ngFor="let item of projectsProgress; index as i">
            {{ item.Category.code }} ({{ item.Category.name }})
          </option>
        </select>
      </div>
      <div class="my-3 lg:w-1/2">
        <label
          class="block mb-2 text-sm font-medium text-gray-900 "
          for="file_input"
          >Upload file</label
        >
        <input
          class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50  focus:outline-none   "
          id="file_input"
          type="file"
        />
      </div>
      <div class="mt-6 lg:ml-32">
        <button
          type="submit"
          class="text-white bg-[#3E54AC] hover:bg-[#2B3467] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center sm:mr-2 max-sm:mb-3"
        >
          Submit
        </button>
        <button
          type="reset"
          class="text-white bg-[#93BFCF] hover:bg-[#6096B4] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
        >
          Reset
        </button>
      </div>
    </form>
  </div>
</div>

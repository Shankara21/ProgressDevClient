<main
  style="
    background-image: url('assets/img/bg.jpg');
    background-repeat: no-repeat;
    background-size: cover; ;
  "
  class="min-h-screen"
>
  <div style="background: rgba(234, 199, 199,.6)" class="min-h-screen">
    <div
      class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700 target-center"
    >
      <form class="space-y-6 m-auto" action="#">
        <div class="flex justify-center items-center">
          <img src="assets/img/progress.png" alt="" class="w-14" />
          <h5 class="text-xl font-medium text-gray-900 dark:text-white mx-2 h-fit">
            ProgressDev
          </h5>
        </div>
        <h5
          class="text-xl font-medium text-gray-900 dark:text-white text-center"
        >
          Login to your account
        </h5>
        <div>
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Your email</label
          >
          <input
            type="email"
            name="email"
            id="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            placeholder="name@company.com"
            required
          />
        </div>
        <div>
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Your password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            placeholder="••••••••"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Login
        </button>
        <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
          Don't have an account? 
          <a
            routerLink="/register"
            class="text-blue-700 hover:underline dark:text-blue-500"
            >Register</a
          >
        </div>
      </form>
    </div>
  </div>
</main>
